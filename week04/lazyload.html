<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/lazyload.js"></script>
</head>

<body>
    <main>
        <h1>Lazy Loaded Images</h1>

        <img src="https://picsum.photos/400/601?random=1" loading="lazy" alt="Random 1" class="fade-in" width="400"
            height="601">
        <img src="https://picsum.photos/400/602?random=2" loading="lazy" alt="Random 2" class="fade-in" width="400"
            height="602">
        <img src="https://picsum.photos/400/603?random=3" loading="lazy" alt="Random 3" class="fade-in" width="400"
            height="603">
        <img src="https://picsum.photos/400/604?random=4" loading="lazy" alt="Random 4" class="fade-in" width="400"
            height="604">
        <img src="https://picsum.photos/400/605?random=5" loading="lazy" alt="Random 5" class="fade-in" width="400"
            height="605">
        <img src="https://picsum.photos/400/606?random=6" loading="lazy" alt="Random 6" class="fade-in" width="400"
            height="606">
    </main>

    <footer>
        <p>&copy; 2025 | Lazy Load Demo</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
